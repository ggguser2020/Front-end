<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            font-size: 0;
        }

        #one {
            /*1、块元素独占一行（一行只能存在一个）；
            2、不设"width“属性，其它各种选择器中也未定义时，默认使用上级元素的宽度属性---浏览器行宽
            3、慎用标签选择器或多各选择器默认值相互干扰的问题！下边#one样式中没有设”width“属性时，
            会自动其它定义样式中找，在本例中DIV标签选择器中找到并借用了它的"width"属性，
            如其它地方也没有找到，会默认使用上级元素的宽度属性---浏览器行宽。
            4、不设"width"属性，同时display为行内块inline-block时，width=盒模型中的内容（此例中为字符）宽度。
             */

            /*width: 100px;*/
            height: 100px;
            background-color: rgb(77, 128, 53);
            border: 50px #239cb6 solid;
            padding: 50px;
            margin: 50px;
            display: inline-block;
        }

        div {
            /*width: 100px;*/
            height: 100px;
            background-color: skyblue;
            border: 50px orangered solid;
            padding: 50px;
            margin: 50px;
            /*display: inline-block;*/
            /*vertical-align:top*/
        }

        .div-wrap {
            width: 300px;
            height: 300px;
            border: 0;
            padding: 0;
            margin: 0;
            background-color: #0d6efd;
        }

        .div-wrap-sub {
            width: 100px;
            height: 100px;
            border: 0;
            padding: 0;
            margin: 0;
            display: inline-block;
            font-size: 16px;
        }

    </style>
</head>
<!--<body style="font-size: 0">-->
<body>
<div class="div-wrap">
    <div class="div-wrap-sub">div-wrap-sub-1</div>
    <div class="div-wrap-sub">div-wrap-sub-2</div>
    <div class="div-wrap-sub">div-wrap-sub-3</div>
</div>


<div id="one">ID_one</div>
<div class="two">CLASS_two</div>


</body>
</html>

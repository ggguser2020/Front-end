<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 2px  green solid;
        }
    </style>
</head>
<body>
    <canvas width="600px" height="600px" id="cvs"></canvas>


    <script>
        //IDE写canvas代码没有提示或报其它错误：获取canvas dom对象前加入一行代码提示vscode接下来使用的dom对象类型：
        /**@type{HTMLCanvasElement}*/

            //const ctx=document.getElementById('cvs').getContext('2d');
        const cc=document.getElementById('cvs');
        const ctx=cc.getContext('2d');
        ctx.moveTo(300,200);

        ctx.arc(300,200,150,Math.PI/180*0,Math.PI/180*90);
        ctx.closePath();

        ctx.fillStyle="green";
        ctx.fill();
        ctx.stroke();

        
    </script>
</body>
</html>
